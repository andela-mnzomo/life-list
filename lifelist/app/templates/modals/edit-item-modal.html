<div class="modal fade" id="edit-item-{{ item.id }}-modal" tabindex="-1" role="dialog" aria-labelledby="addBucketlist" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Edit Item</h4>
        </div>
        <div id="form-modal-body" class="modal-body">
          <form action="{% url 'edit-item' pk=item.id %}" method="post" class="nobottommargin">
            {% csrf_token %}
            <div class="row">
              <div class="col-sm-12 col-xs-12 bottommargin-sm">
                <label>Title</label>
                <input type="text" name="title" class="sm-form-control" placeholder="{{ item.title }}">
              </div>
              <div class="col-sm-412 col-xs-12 bottommargin-sm">
                <label>Description</label>
                <textarea name="description" class="sm-form-control" placeholder="{{ item.description }}"></textarea>
              </div>
              <div class="col-sm-412 col-xs-12 bottommargin-sm">
                <label>Mark as complete?</label>
                <select name="is_done">
                  <option value="True">Yes</option>
                  <option value="False">No</option>
                </select>
              </div>
              <div class="col-sm-12">
                <button class="button button-3d nomargin rightmargin-sm" type="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
 </div>
