<!DOCTYPE html>
<html>
<head>
	<title>LifeList | Choose Your Adventure</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/travel.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/responsive.css" type="text/css" />
	<link rel="stylesheet" href="css/colours.css" type="text/css" />
</head>
<body class="stretched">
	<div id="wrapper" class="clearfix">
		<div id="top-bar" class="transparent-topbar dark">
			<div class="container clearfix">
				<div class="col_half fright col_last clearfix nobottommargin">
					<div id="top-social">
						<ul>
							<p>LifeList | Choose Your Adventure <i class="icon-heart small"></i></p>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<header id="header" class="transparent-header dark" data-sticky-class="not-dark" data-responsive-class="not-dark">
			<div id="header-wrap">
				<div class="container clearfix">
					<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>
					<div id="logo">
						<a href="index.html" class="standard-logo" data-dark-logo="images/logo_white_small.png"><img src="images/logo_blue_small.png" alt="LifeList"></a>
						<a href="index.html" class="retina-logo" data-dark-logo="images/logo_white_large.png"><img src="images/logo_blue_large.png" alt="LifeList"></a>
					</div>
				</div>
			</div>
		</header>
		<section id="slider" class="slider-parallax swiper_wrapper full-screen clearfix">
			<div class="slider-parallax-inner">
				<div class="fslider" data-speed="3000" data-pause="7500" data-animation="fade" data-arrows="false" data-pagi="false" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; background-color: #333;">
					<div class="flexslider" style="height: 100% !important;">
						<div class="slider-wrap" style="height: inherit;">
							<div class="slide" style="background: url('images/adventure1.jpg') center center; background-size: cover; height: 100% !important;"></div>
							<div class="slide" style="background: url('images/adventure2.jpg') center center; background-size: cover; height: 100% !important;"></div>
							<div class="slide" style="background: url('images/adventure3.jpg') center center; background-size: cover; height: 100% !important;"></div>
						</div>
					</div>
				</div>
				<div id="home-slider-overlay">
					<div class="vertical-middle">
						<div class="container clearfix">
							<div class="tabs authentication-tabs clearfix">
								<ul class="tab-nav clearfix">
									<li><a href="#tab-login"><i class="icon-signin"></i><span class="hidden-xs">Login</span></a></li>
									<li><a href="#tab-register"><i class="icon-user"></i><span class="hidden-xs">Register</span></a></li>
								</ul>
								<div class="tab-container">
									<div class="tab-content clearfix" id="tab-login">
										<div class="heading-block nobottomborder bottommargin-sm clearfix">
											<h4 class="fleft">Welcome Back</h4>
											<div class="clear"></div>
										</div>
										<form action="#" method="post" class="nobottommargin">
											<div class="row">
												<div class="col-sm-8 col-xs-12 bottommargin-sm">
													<label for="">Email Address</label>
													<input type="text" value="" class="sm-form-control" placeholder="Email Address">
												</div>
												<div class="col-sm-4 col-xs-12 bottommargin-sm">
													<label for="">Password</label>
													<input type="password" value="" class="sm-form-control" placeholder="Password">
												</div>
												<div class="col-sm-12">
													<button class="button button-3d nomargin rightmargin-sm">Login</button>
													<a href="#" class="more-link fright" style="margin-top: 9px;">Forgot your password?</a>
												</div>
											</div>
										</form>
									</div>
									<div class="tab-content clearfix" id="tab-register">
										<div class="heading-block nobottomborder bottommargin-sm clearfix">
											<h4 class="fleft">Let The Adventure Begin</h4>
											<div class="clear"></div>
										</div>
										<form action="#" method="post" class="nobottommargin">
											<div class="row">
												<div class="col-sm-4 col-xs-12 bottommargin-sm">
													<label for="">First Name</label>
													<input type="text" value="" class="sm-form-control" placeholder="Your first name">
												</div>
												<div class="col-sm-4 col-xs-12 bottommargin-sm">
													<label for="">Last Name</label>
													<input type="text" value="" class="sm-form-control" placeholder="Your last name">
												</div>
												<div class="col-sm-4 col-xs-12 bottommargin-sm">
													<label for="">Username</label>
													<input type="text" value="" class="sm-form-control" placeholder="Your username">
												</div>
												<div class="col-sm-8 bottommargin-sm">
													<label for="">Email Address</label>
													<input type="text" value="" class="sm-form-control" placeholder="Your email address">
												</div>
												<div class="col-sm-4 col-xs-12 bottommargin-sm">
													<label for="">Password</label>
													<input type="password" value="" class="sm-form-control" placeholder="Your password">
												</div>
												<div class="col-sm-12">
													<button class="button button-3d nomargin rightmargin-sm">Register</button>
													<a href="#" class="more-link fright" style="margin-top: 9px;">Already have a LifeList account?</a>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer id="footer" style="background-color: #222;">
			<div id="copyrights">
				<div class="container clearfix">
					<div class="col_half">
						Copyright &copy; 2016 <a href="http://mbithenzomo.com" target="_blank">Mbithe Nzomo</a>. All Rights Reserved<br>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
</body>
</html>
