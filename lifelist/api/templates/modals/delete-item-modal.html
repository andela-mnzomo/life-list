<div class="modal fade" id="delete-item-{{ item.id }}-modal" tabindex="-1" role="dialog" aria-labelledby="addBucketlist" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Delete Item</h4>
        </div>
        <div class="modal-body">
          <p>
            Are you sure you want to delete this item? <br/>
            Bucket list name: <strong> {{ item.title }} </strong>
          </p>
          <form action="{% url 'delete-item' pk=item.id %}" method="post" class="nobottommargin" enctype="multipart/form-data">
            {% csrf_token %}
            <button class="button button-3d nomargin rightmargin-sm" type="submit">Yes, I'm Sure</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
 </div>
